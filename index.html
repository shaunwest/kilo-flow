<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Kilo Flow</title>
  <style>
    .rectangle {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #00A000;
    }
  </style>
  <script src="dist/kilo-flow.js"></script>
  <script>
    kilo([], function() {
      'use strict';

      function greaterThan(compare) {
        return function(val) {
          return val > compare;
        }
      }

      function lessThan(compare) {
        return function(val) {
          return val < compare;
        }
      }

      kilo.element('rectangle', ['Flow'], function(Flow) {
        Flow(this)
          .when('offsetLeft').greaterThan(20).and.lessThan(100)
          //.when('offsetLeft', lessThan(100))
          .inc('style.width', 1, '%')
          .inc('style.height', 1, '%')
          .inc('style.top', 2, 'px')
          .inc('style.left', 2, 'px');
      });
    });
  </script>
</head>
<body>
  <h1>Kilo Flow</h1>
  <div class="rectangle" data-rectangle></div>
</body>
</html>
