<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Kilo Flow</title>
  <style>
    .green-rectangle {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #00A000;
    }
    .blue-rectangle {
      position: absolute;
      left: 150px;
      top: 150px;
      width: 100px;
      height: 100px;
      background-color: #0040D0;
    }
    .red-rectangle {
      position: absolute;
      left: 200px;
      top: 0;
      width: 150px;
      height: 150px;
      background-color: red;
    }
  </style>
  <script src="dist/kilo-flow.js"></script>
  <script>
    use(['Flow.When', 'Flow.Model'], function(When, Model) {
      use(['green-rectangle', 'lessThan'], function(greenRectangle, lessThan) {
        When(greenRectangle, 'offsetLeft', lessThan(100))
        .orWhen('offsetWidth', lessThan(201))
          .inc('style.width', 1, '%')
          .inc('style.height', 1, '%')
          .inc('style.top', 2, 'px')
          .inc('style.left', 2, 'px');
      });

      use(['between'], function(between) {
        When('blue-rectangle', 'offsetLeft', between(0, 200))
          .inc('style.top', 2, 'px')
          .inc('style.left', 2, 'px');
      });

      use(function() {
        Model('red-rectangle')
          .on('$.mousedown')
            .set('active', true)
          .on('$.mouseup')
            .set('active', false)
          .when('active', true)
            .call(function() { console.log('hello'); });
      });
    });
